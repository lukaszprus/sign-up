<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <div *ngIf="notification"[ngClass]="'alert alert-' + notification.type" role="alert">
        {{ notification.message }}
      </div>

      <app-signup-form (valueChange)="onValueChange($event)" [disabled]="saveInProgress"></app-signup-form>
    </div>
  </div>
</div>
